---
- name: Creating a simple playbook
  hosts: all
  tasks:
  - name: IIS service installed
    win_feature:
      name: Web-Server
      state: present
  -name: IIS servcie started
    win_service:
      name: W3Svc
      state: started
  -name: Website index.html created
    win_copy:
      content: "hello world"
      dest: C:\Inetpub\wwwroot\index.html
...